<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Escobas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cotizador de Escobas</h2>
        <form id="broomForm">
            <div class="mb-3">
                <label for="model" >Modelo de escoba:</label>
                <select class="form-select" id="model">
                    <option value="hard">Escoba dura</option>
                    <option value="soft">Escoba suave</option>
                    <option value="brush">Cepillo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="material" class="form-label">Material:</label>
                <select class="form-select" id="material">
                    <option value="synthetic">Cerdas sint√©ticas</option>
                    <option value="natural">Cerdas naturales</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="longHandle">
                <label class="form-check-label" for="longHandle">Mango largo ($2.000 adicionales)</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="hookEnd">
                <label class="form-check-label" for="hookEnd">Gancho en punta ($500 adicionales)</label>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="quantity" min="3" max="30" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculatePrice()">Calcular Precio</button>
        </form>
        <div class="mt-3" >
            <h2>
                <span class="badge text-bg-warning" id="result"></span>
            </h2>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

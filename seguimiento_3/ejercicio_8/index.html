<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Apuestas en Carreras de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sistema de Apuestas para Carreras de Carros</h1>
        <div id="raceSelection" class="mb-3">
            <!-- Las opciones de carreras se llenarán con JavaScript -->
        </div>
        <div id="bettingOptions" class="mb-3">
            <!-- Las opciones de apuestas se llenarán con JavaScript -->
        </div>
        <div id="betAmount" class="mb-3">
            <label for="amount" class="form-label">Monto de Apuesta:</label>
            <input type="number" class="form-control" id="amount" placeholder="Ingrese su monto a apostar" min="10000" max="1000000">
        </div>
        <button id="placeBet" class="btn btn-primary">Realizar Apuesta</button>
        <div id="results" class="mt-3">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="bettingApp.js"></script>

</body>
</html>

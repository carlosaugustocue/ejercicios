<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicio de Entrega de Comida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Servicio de Entrega de Comida</h2>
        <div id="menuSelection">
            <select class="form-select" id="restaurantSelect" onchange="displayMenu()">
                <option value="">Seleccione un restaurante</option>
                <option value="Hamburguesas">Hamburguesas</option>
                <option value="Pizzeria">Pizzería</option>
                <option value="ComidaChina">Comida China</option>
            </select>
        </div>

        <!-- Menús para cada restaurante (ocultos inicialmente) -->
        <div id="HamburguesasMenu" class="menu" style="display:none">
            <h3>Hamburguesas</h3>
            <p>Hamburguesa simple ($25.000): <input type="number" id="simpleBurgerQty" min="0" onchange="calculateTotal()"></p>
        </div>
        <div id="PizzeriaMenu" class="menu" style="display:none">
            <h3>Pizzería</h3>
            <p>Pizza familiar ($85.000): <input type="number" id="familyPizzaQty" min="0" onchange="calculateTotal()"></p>
        </div>
        <div id="ComidaChinaMenu" class="menu" style="display:none">
            <h3>Comida China</h3>
            <p>Fideos con pollo ($18.000): <input type="number" id="chickenNoodlesQty" min="0" onchange="calculateTotal()"></p>
        </div>

        <div id="orderSummary" class="mt-3"></div>
        <div id="nasaImage" ></div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

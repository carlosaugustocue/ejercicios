<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Préstamo de Libros</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Préstamo de Libros</h2>
        <form id="loanForm">
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Título del Libro:</label>
                <input type="text" class="form-control" id="bookTitle" required>
            </div>
            <div class="mb-3">
                <label for="bookCategory" class="form-label">Categoría:</label>
                <select class="form-select" id="bookCategory" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="Bestsellers">Bestsellers</option>
                    <option value="Literatura">Literatura</option>
                    <option value="Academicos">Académicos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="loanDays" class="form-label">Días de Préstamo:</label>
                <input type="number" class="form-control" id="loanDays" min="1" max="30" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Costo</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Enlace a Bootstrap JS y Popper.js -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

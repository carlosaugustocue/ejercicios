<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Zapatos Deportivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Venta de Zapatos Deportivos</h2>
        <form id="shoeForm">
            <div class="mb-3">
                <label for="model" class="form-label">Modelo de tenis:</label>
                <select class="form-select" id="model">
                    <option value="classic">Cl√°sicos</option>
                    <option value="running">Running</option>
                    <option value="basketball">Basketball</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Talla:</label>
                <input type="number" class="form-control" id="size" min="35" max="44" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="quantity" min="1" max="5" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateTotal()">Calcular Pago</button>
        </form>
        <div class="mt-3" id="result"></div>
    </div>

   
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

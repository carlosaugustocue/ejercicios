<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pago de Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Sistema de Pago de Matrícula</h2>
        <div class="mb-3">
            <label for="paymentOption" class="form-label">Seleccione la opción de pago:</label>
            <select class="form-select" id="paymentOption">
                <option value="full">Pago completo (5% de descuento)</option>
                <option value="two">Pago en 2 cuotas</option>
                <option value="three">Pago en 3 cuotas</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="calculatePayment()">Calcular Pago</button>
        <div class="mt-3" id="result"></div>
    </div>

   
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
